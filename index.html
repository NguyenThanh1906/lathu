<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<link href="https://fonts.googleapis.com/css2?family=Allura&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;padding:0;overflow:hidden;
  background:#000;font-family:'Poppins',sans-serif;
}
.page{display:none;position:fixed;inset:0}
.page.active{display:block}
canvas{position:fixed;inset:0}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <div style="
    height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg,#fffaf7,#fdebed);
    text-align:center">
    <div style="font-size:13px;letter-spacing:2px;color:#cfa2aa">FEBRUARY 8, 2026</div>
    <div style="font-family:Allura;font-size:72px;color:#e08fa2">Happy Birthday</div>
    <div style="font-family:Allura;font-size:60px;color:#e08fa2">Trang Ho√†ng Ph√∫c</div>
    <div style="font-size:13px;color:#b98995;margin-top:10px">
      TO THE BEST BOYFRIEND IN THE WORLD ü§ç
    </div>
    <button onclick="start()" style="
      margin-top:40px;padding:14px 50px;
      border:none;border-radius:16px;
      background:#efb7c5;color:#fff;
      font-size:14px;cursor:pointer">
      NH·∫§N ·ªû ƒê√ÇY
    </button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="pageFire">
  <canvas id="stars"></canvas>
  <canvas id="fx"></canvas>
</div>

<!-- PAGE 3 -->
<div class="page" id="pageLetter" style="background:#fffaf7;overflow:auto">
  <div style="
    max-width:900px;margin:60px auto;
    background:#fff;padding:60px;border-radius:30px;
    font-size:22px;line-height:2;color:#6b4b4b">
    (N·ªôi dung th∆∞ gi·ªØ nguy√™n c·ªßa b·∫°n)
  </div>
</div>

<script>
const page1 = document.getElementById("page1");
const pageFire = document.getElementById("pageFire");
const pageLetter = document.getElementById("pageLetter");

function start(){
  page1.classList.remove("active");
  pageFire.classList.add("active");
}

/* CANVAS */
const stars = document.getElementById("stars");
const fx = document.getElementById("fx");
const stx = stars.getContext("2d");
const ftx = fx.getContext("2d");

function resize(){
  stars.width = fx.width = innerWidth;
  stars.height = fx.height = innerHeight;
}
resize(); addEventListener("resize", resize);

/* ‚≠ê STARFIELD ‚Äì KI·ªÇU BAN ƒê·∫¶U */
let starArr=[];
for(let i=0;i<220;i++){
  starArr.push({
    x:Math.random()*stars.width,
    y:Math.random()*stars.height,
    s:Math.random()*0.5+0.2
  });
}
function drawStars(){
  stx.fillStyle="rgba(0,0,0,0.35)";
  stx.fillRect(0,0,stars.width,stars.height);
  stx.fillStyle="#fff";
  starArr.forEach(s=>{
    s.y+=s.s;
    if(s.y>stars.height){s.y=0;s.x=Math.random()*stars.width}
    stx.fillRect(s.x,s.y,2,6);
  });
}

/* DRONE TEXT */
const texts=["3","2","1","HAPPY","BIRTHDAY","TRANG","HO√ÄNG","PH√öC","LOVE YOU ‚ù§Ô∏è"];
let idx=0, points=[], hold=0;
let isLove=false, stable=false;

function buildText(txt){
  points=[];
  stable=false;
  isLove = txt.includes("LOVE");

  const off=document.createElement("canvas");
  off.width=fx.width; off.height=fx.height;
  const o=off.getContext("2d");

  const isMobile=innerWidth<768;
  const isNumber=/^[0-9]+$/.test(txt);

  let fontSize;
  if(isNumber){
    fontSize=isMobile?fx.width*0.45:fx.width*0.3;
  }else{
    fontSize=isMobile?fx.width*0.75:fx.width*0.38;
  }

  o.font=`800 ${fontSize}px Poppins`;
  o.textAlign="center";
  o.textBaseline="middle";
  o.fillStyle="#fff";
  o.fillText(txt,off.width/2,off.height/2);

  const img=o.getImageData(0,0,off.width,off.height).data;
  const step=isMobile?6:8;

  for(let y=0;y<off.height;y+=step){
    for(let x=0;x<off.width;x+=step){
      if(img[(y*off.width+x)*4+3]>200){
        points.push({
          x:Math.random()*fx.width,
          y:Math.random()*fx.height,
          tx:x,ty:y,vx:0,vy:0
        });
      }
    }
  }
}

document.fonts.ready.then(()=>buildText(texts[0]));

setInterval(()=>{
  if(++hold<45) return;
  hold=0;
  idx++;
  if(idx<texts.length){
    buildText(texts[idx]);
  }else{
    setTimeout(()=>{
      pageFire.classList.remove("active");
      pageLetter.classList.add("active");
    },6000);
  }
},140);

function drawDrone(){
  ftx.clearRect(0,0,fx.width,fx.height);
  let settled=0;
  points.forEach(p=>{
    p.vx+=(p.tx-p.x)*0.03;
    p.vy+=(p.ty-p.y)*0.03;
    p.vx*=0.82; p.vy*=0.82;
    p.x+=p.vx; p.y+=p.vy;
    if(Math.abs(p.tx-p.x)<0.5 && Math.abs(p.ty-p.y)<0.5) settled++;
    ftx.fillStyle="rgba(255,180,200,0.95)";
    ftx.fillRect(p.x,p.y,3,3);
  });
  if(settled>points.length*0.92) stable=true;
}

/* üéÜ FIREWORK ‚Äì CH·ªà LOVE YOU */
let fireworks=[];
function launchFirework(){
  const cx=fx.width/2, cy=fx.height/2;
  const colors=["#ff9aa2","#ffd6a5","#caffbf","#bdb2ff","#ffc6ff"];
  for(let i=0;i<160;i++){
    const a=Math.random()*Math.PI*2;
    const s=Math.random()*3+1.5;
    fireworks.push({
      x:cx,y:cy,
      vx:Math.cos(a)*s,
      vy:Math.sin(a)*s,
      life:100,
      color:colors[Math.floor(Math.random()*colors.length)]
    });
  }
}

function drawFireworks(){
  if(isLove && stable && Math.random()<0.08) launchFirework();
  fireworks.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=0.03;
    p.life--;
    ftx.fillStyle=p.color;
    ftx.fillRect(p.x,p.y,2.4,2.4);
  });
  fireworks=fireworks.filter(p=>p.life>0);
}

/* LOOP */
function loop(){
  drawStars();
  drawDrone();
  drawFireworks();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
