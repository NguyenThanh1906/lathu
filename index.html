<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<link href="https://fonts.googleapis.com/css2?family=Allura&family=Poppins:wght@600;800&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;padding:0;overflow:hidden;
  background:#000;font-family:'Poppins',sans-serif;
}
.page{display:none;position:fixed;inset:0}
.page.active{display:block}

/* INTRO */
.intro{
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:linear-gradient(180deg,#fffaf7,#fdebed);
  text-align:center
}
.date{font-size:13px;letter-spacing:2px;color:#cfa2aa}
.title,.name{font-family:'Allura',cursive;color:#e08fa2}
.title{font-size:72px}
.name{font-size:60px}
.subtitle{font-size:13px;color:#b98995;margin-top:10px}
button{
  margin-top:40px;padding:14px 50px;
  border:none;border-radius:16px;
  background:#efb7c5;color:#fff;
  font-size:14px;cursor:pointer;
  box-shadow:0 10px 24px rgba(232,161,178,.45)
}
canvas{position:fixed;inset:0}

/* LETTER */
.letter-page{background:#fffaf7;overflow:auto}
.letter{
  max-width:900px;margin:60px auto;
  background:#fff;padding:60px;border-radius:30px;
  font-size:22px;line-height:2;color:#6b4b4b;
  box-shadow:0 30px 70px rgba(0,0,0,.15)
}
.signature{
  margin-top:60px;text-align:right;
  font-family:'Allura',cursive;
  font-size:28px;color:#c9828f
}
@media(max-width:600px){
  .title{font-size:46px}
  .name{font-size:40px}
  .letter{padding:35px;font-size:19px}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <div class="intro">
    <div class="date">FEBRUARY 8, 2026</div>
    <div class="title">Happy Birthday</div>
    <div class="name">Trang Ho√†ng Ph√∫c</div>
    <div class="subtitle">TO THE BEST BOYFRIEND IN THE WORLD ü§ç</div>
    <button onclick="start()">NH·∫§N ·ªû ƒê√ÇY</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="pageFire">
  <canvas id="stars"></canvas>
  <canvas id="fx"></canvas>
</div>

<!-- PAGE 3 -->
<div class="page letter-page" id="pageLetter">
  <div class="letter">
    <!-- gi·ªØ nguy√™n n·ªôi dung th∆∞ c·ªßa b·∫°n -->
    <p>Anh √†, ü§ç</p>
    <p>...</p>
    <div class="signature">
      <div>Ch√∫c m·ª´ng sinh nh·∫≠t anh ‚ù§Ô∏è</div>
      <div>Em th∆∞∆°ng anh r·∫•t nhi·ªÅu</div>
    </div>
  </div>
</div>

<script>
const page1=document.getElementById("page1");
const pageFire=document.getElementById("pageFire");
const pageLetter=document.getElementById("pageLetter");
function start(){
  page1.classList.remove("active");
  pageFire.classList.add("active");
}

/* CANVAS */
const stars=document.getElementById("stars");
const fx=document.getElementById("fx");
const stx=stars.getContext("2d");
const ftx=fx.getContext("2d");

function resize(){
  stars.width=fx.width=innerWidth;
  stars.height=fx.height=innerHeight;
}
resize(); addEventListener("resize",resize);

/* STARFIELD */
const starArr=[];
for(let i=0;i<260;i++){
  starArr.push({
    x:Math.random()*innerWidth,
    y:Math.random()*innerHeight,
    s:Math.random()*0.6+0.2
  });
}
function drawStars(){
  stx.fillStyle="rgba(0,0,0,0.35)";
  stx.fillRect(0,0,stars.width,stars.height);
  stx.fillStyle="#fff";
  starArr.forEach(s=>{
    s.y+=s.s;
    if(s.y>stars.height){s.y=0;s.x=Math.random()*stars.width}
    stx.fillRect(s.x,s.y,2,4);
  });
}

/* DRONE TEXT */
const texts=["3","2","1","HAPPY","BIRTHDAY","TRANG","HO√ÄNG","PH√öC","LOVE YOU ‚ù§Ô∏è"];
let index=0,points=[],hold=0,done=false;
let isLove=false,stable=false,stableFrames=0,fireworkDone=false;

function buildText(txt){
  points=[];
  isLove = txt.includes("LOVE");
  fireworkDone=false;
  stable=false;
  stableFrames=0;

  const off=document.createElement("canvas");
  off.width=fx.width; off.height=fx.height;
  const o=off.getContext("2d");

  const isMobile = innerWidth < 768;
  const isNumber = /^[0-9]+$/.test(txt);

  let size;
  if(isNumber){
    size = isMobile ? fx.width*0.22 : fx.width*0.18;
  }else{
    size = isMobile ? fx.width*0.32 : fx.width*0.26;
  }

  o.font=`800 ${size}px Poppins`;
  o.textAlign="center";
  o.textBaseline="middle";
  o.fillStyle="#fff";
  o.fillText(txt,off.width/2,off.height/2);

  const img=o.getImageData(0,0,off.width,off.height).data;
  const step = isMobile ? 6 : 8;

  for(let y=0;y<off.height;y+=step){
    for(let x=0;x<off.width;x+=step){
      if(img[(y*off.width+x)*4+3]>200){
        points.push({
          x:Math.random()*fx.width,
          y:Math.random()*fx.height,
          tx:x,ty:y,vx:0,vy:0
        });
      }
    }
  }
}

document.fonts.ready.then(()=>buildText(texts[0]));

setInterval(()=>{
  if(done) return;
  if(++hold<35) return;
  hold=0;
  index++;
  if(index<texts.length) buildText(texts[index]);
  else{
    done=true;
    setTimeout(()=>{
      pageFire.classList.remove("active");
      pageLetter.classList.add("active");
    },6500);
  }
},120);

function drawDrone(){
  ftx.clearRect(0,0,fx.width,fx.height);
  let moving=false;

  points.forEach(p=>{
    p.vx+=(p.tx-p.x)*0.02;
    p.vy+=(p.ty-p.y)*0.02;
    p.vx*=0.85; p.vy*=0.85;
    p.x+=p.vx; p.y+=p.vy;
    if(Math.abs(p.vx)>0.25||Math.abs(p.vy)>0.25) moving=true;

    ftx.fillStyle="rgba(255,180,200,0.95)";
    ftx.shadowColor="rgba(255,120,170,0.8)";
    ftx.shadowBlur=6;
    ftx.fillRect(p.x,p.y,2.8,2.8);
  });

  if(!moving){
    stableFrames++;
    if(stableFrames>25) stable=true;
  }else{
    stableFrames=0;
    stable=false;
  }
}

/* FIREWORK */
let fireworks=[];
function launchFirework(){
  const cx=fx.width/2;
  const cy=fx.height/2;
  const colors=["#ff9aa2","#ffd6a5","#caffbf","#bdb2ff","#ffc6ff"];
  for(let i=0;i<160;i++){
    const a=Math.random()*Math.PI*2;
    const s=Math.random()*3+1.5;
    fireworks.push({
      x:cx,y:cy,
      vx:Math.cos(a)*s,
      vy:Math.sin(a)*s,
      life:120,
      color:colors[Math.floor(Math.random()*colors.length)]
    });
  }
}

function drawFireworks(){
  if(isLove && stable && !fireworkDone){
    launchFirework();
    fireworkDone=true;
  }
  fireworks.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=0.02;
    p.life--;
    ftx.fillStyle=p.color;
    ftx.fillRect(p.x,p.y,2.4,2.4);
  });
  fireworks=fireworks.filter(p=>p.life>0);
}

/* LOOP */
function loop(){
  drawStars();
  drawDrone();
  drawFireworks();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
